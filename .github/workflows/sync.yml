name: Sync Upstream to Main

on:
  schedule:
    - cron: "0 * * * *" # 每 3 小时触发
  workflow_dispatch: # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整的提交历史

      # 2. 设置 Git 用户身份
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3. 添加上游仓库为远程
      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/AnotiaWang/deep-research-web-ui
          git fetch upstream

      # 4. 合并上游分支到本地分支
      - name: Merge upstream/main into main
        run: |
          git checkout main
          #git merge upstream/main --allow-unrelated-histories -X theirs || true
          git merge upstream/main -X theirs || true # 优先保留上游的更改

      # 5. 解决冲突并提交更改（如果有）
      - name: Resolve conflicts if any
        run: |
          git add -A
          git commit -m "Auto-resolved merge conflicts" || true


      # 6. 推送合并后的代码到远程仓库
      - name: Push changes to origin
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
